<div class="top-container">
    <span class="top-five">ТОП 5</span>
    <ul class="segments">
        <li class="segment"><button class="segment-button">ПОЛИТИКА</button></li>
        <li class="segment"><button class="segment-button">ШОУ-БИЗНЕСС</button></li>
        <li class="segment"><button class="segment-button">ТЕХНОЛОГИИ</button></li>
        <li class="segment"><button class="segment-button">АВТО</button></li>
        <li class="segment"><button class="segment-button">ПРИРОДА</button></li>
        <li class="segment"><button class="segment-button">ИССКУСТВО</button></li>
    </ul>
    <ul class="top-list">
        <li class="news-element" *ngFor="let news of newsRebates; trackBy: trackByItems">
            <a href="#" [ngStyle]="setLinkStyle(news.imgPath)" class="image-link">
                <span class="news-title">{{news.title}}</span>
                <span class="news-status">DIRTY</span>
            </a>
        </li>
    </ul>
</div>
